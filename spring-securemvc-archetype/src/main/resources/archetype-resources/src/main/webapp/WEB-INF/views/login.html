<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<section>
			<h1>Login</h1>
			<form method="POST">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
				<input name="username" type="text" placeholder="Username"/>
				<input name="password" type="password" placeholder="Password"/>
				<input name="submit" type="submit" value="Login"/>
			</form>
		</section>
	</body>
</html>
